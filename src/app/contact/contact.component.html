<div class="form_container container contact-box" id="contact" style="scroll-margin-top: 100px">
  <div class="form-contact">
    <h1>Entre em contato!</h1>
    <form [formGroup]="formulario" (ngSubmit)="handleSubmit()">
     
      <div class="mb-3">
        <label for="nameForm" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nameForm" aria-describedby="emailHelp" formControlName="name"  >
      </div>
      <div class="mb-3">
        <label for="emailForm" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailForm" aria-describedby="emailHelp" formControlName="email" >
      </div>
      <div class="mb-3">
        <label for="subjectForm" class="form-label">Assunto</label>
        <input type="text" class="form-control" id="subjectForm" formControlName="subject" >
      </div>
      <div class="mb-3">
        <label for="messageForm" class="form-label">Mensagem</label>
        <textarea class="form-control" id="messageForm" rows="5" formControlName="message"  ></textarea>
      </div>
      <button type="submit" class="button">Enviar</button>
    </form>
  </div>
</div>
